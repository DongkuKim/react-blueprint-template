<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Blueprint Template</title>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css" />
    <link rel="stylesheet" href="https://unpkg.com/@blueprintjs/core@6/lib/css/blueprint.css" />
    <style>
      body { margin: 0; background: #1c2127; }
      .app-shell { max-width: 960px; margin: 0 auto; padding: 24px 16px 40px; display: grid; gap: 16px; }
      .hero-actions { display: flex; gap: 8px; flex-wrap: wrap; }
      .feature-grid { display: grid; gap: 12px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
      .feature-card { min-height: 140px; }
    </style>
  </head>
  <body class="bp5-dark">
    <div id="root"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
